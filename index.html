<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Profile card component</title>
  </head>
  <body>
    <section class="">
      <div class="container">
        <div class="card">
          <div class="cover"></div>
          <img src="profile.png" alt="" class="profile" />
          <h3 class="name">Victor Crest <span class="age">21</span></h3>
          <p class="place">London</p>

          <div class="social-count">
            <div class="followers">
              <h2>80K</h2>
              <p>Followers</p>
            </div>

            <div class="Likes">
              <h2>803K</h2>
              <p>Likes</p>
            </div>

            <div class="Photos">
              <h2>1.4K</h2>
              <p>Photos</p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
